<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An online Review board for games across different platforms. Visit us to leave a review and see review's left on some of your favourite games.">
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/1.ico" type="image/x-icon" />
    <title>The Gaming Review Board</title>
  </head>

  <body id="main-container">
    <div id="top-header">
      <div id="logo">
        <img src="./assets/1.png" alt="gaming logo" />
      </div>

      <div id="search">
        <form action="submit" id="userGameSearch">
          <label for="search"></label>
          <input
            type="text"
            id="search-bar"
            name="search"
            placeholder="Search IDGB for games"
           required/>
          <input value="Search" type="submit" id="userSubmitButton"></input>
        </form>
      </div>
    </div>
    <div id="large-container">
      <div id="game-container">
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
      </div>
    </div>

    <div id="footer">
      <footer>
        This app was created by Precious, Frankie, Praise and Esther. &copy;
        2024
      </footer>
    </div>
  </body>
</html>
