<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="app.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/1.ico" type="image/x-icon" />
    <title>The Gaming Review Board</title>
  </head>

  <body id="main-container">
    <div id="top-header">
      <div id="logo">
        <img src="./assets/1.png" alt="gaming logo" />
      </div>

      <div id="search">
        <form action="submit" id="userGameSearch">
          <label for="search"></label>
          <input
            type="text"
            id="search-bar"
            name="search"
            placeholder="Search games"
           required/>
          <input value="Search" type="submit" id="userSubmitButton"></input>
        </form>
      </div>
    </div>
    <div id="large-container">
      <div id="game-container">
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
        <div class="game-card"></div>
      </div>
    </div>

    <div id="footer">
      <footer>
        This app was created by Precious, Frankie, Praise and Esther. &copy;
        2024
      </footer>
    </div>
  </body>
</html>
